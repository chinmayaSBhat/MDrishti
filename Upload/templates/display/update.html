{% extends 'base.html' %}

{% block header %}
    <h1> {% block title %} Edit data {% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        {% for val in d %}
            {% if columns[loop.index-1] == 'id' %}
            <input name={{columns[loop.index-1]}} value={{val}} readonly>
            {% else %}
            <input name={{columns[loop.index-1]}} value={{val}}>
            {% endif %}

        {% endfor %}
        <input type="submit" value="Save">
    </form>
    <hr>
    <form action="{{url_for('display.delete',template=template,id=d['id'])}}" method="post">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
{% endblock %}
