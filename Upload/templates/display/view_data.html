{% extends 'base.html' %}

{% block header %}
    <h1> {% block title %} View data {% endblock %}</h1>
{% endblock %}

{% block content %}

    <table>
        <thead>
            {% for col in columns %}
                <th>{{col}}</th>
            {% endfor %}
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for cell in row %}
                        <td>{{cell}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>

    </table>
 

{% endblock %}
